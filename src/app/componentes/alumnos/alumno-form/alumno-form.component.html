<div class="card text-bg-info mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos/form" routerLink="/alumnos">Volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="alumno.nombre" class="form-control" id="nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido"  [(ngModel)]="alumno.apellido" class="form-control" id="apellido">
                <div class="alert alert-danger" *ngIf="error && error.apellido">{{error.apellido}}</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="alumno.email" id="email">
                <div class="alert alert-danger" *ngIf="error && error.email">{{error.email}}</div>
            </div>
            <div class="form-group">
                <button (click)="alumno.id?editar(): guardar()" class="btn btn-primary my-2">
                   {{alumno.id? 'Editar':'Crear'}} 
                </button>
            </div>
        </form>
    </div>
</div>
