
<div class="card text-bg-info mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/alumnos/form">Crear</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>creado en</th>    
            <th>Editar</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre | uppercase}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.fecha | date: 'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-dark btn-sm" [routerLink]="['/alumnos/form',alumno.id]">Editar</button></td>
                </tr>
            </tbody>
            </table>
    </div>
  </div>
