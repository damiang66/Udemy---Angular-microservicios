<div class="card text-bg-info mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0">No existen Cursos en el sistema</div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>creado en</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <td>{{curso.id}}</td>
                    <td>{{curso.nombre | uppercase}}</td>
                    <td>{{curso.fecha | date: 'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-dark btn-sm" [routerLink]="['/cursos/form',curso.id]">Editar</button>
                    </td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(curso)">ELiminar</button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
            [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-start mx-2">

        </mat-paginator>
    </div>
</div>
